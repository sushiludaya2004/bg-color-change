<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BG-COLOR-CHANGE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <h1 style="text-align: center; color: rgb(98, 182, 255);">COLOR CHANGE</h1>
    <div class="color-panel" id="colorPanel">
        <button class="color-box red" onclick="changeColor('red')">Red</button>
        <button class="color-box add-color" id="addColorButton" onclick="addColor()">Add Color</button>
    </div>
</body>
</html>
